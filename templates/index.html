<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage Speech Emotion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../static/css/templatemo-real-dynamic.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
</head>
<body>
    <div class="tm-container">
        <div class="tm-site-header"></div> <!-- tm-site-header -->
            <div class="row">
                <div class="col-lg-3 text-center">
                    <p><img src="../static/img/logo.png" alt="Emotion Predictor" width="100%"></p>
                </div>
                <!-- add button Home -->
                <div class="col-lg-9 tm-site-header-right">
                    <!-- add button -->
                    <div class="navbar navbar-expand-lg ">
                        <!-- Collapse button -->
                        <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation"><span class="dark-blue-text"><i
                                    class="fas fa-bars text-white"></i></span></button>
                        <!-- Collapsible content -->
                        <div class="collapse navbar-collapse tm-nav" id="navbarNav">
                            <!-- Links -->
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="/">Home <span
                                            class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            </nav>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- end of NAV -->
    <div class="tm-header-stripe w-100 container-fluid"></div>
    <div class="container-fluid text-white text-center">
        <h3>How You Really Feel?</h3>
    </div>
    <div class="container-fluid">
        <!-- add image -->
        <div class="row bgimg">
            <div class="col-0"></div>
            <div class="col-6"><br>
                <div class="jumbotron text-center">
                    <div>
                        <h1>Speech Emotion Recognition</h1>
                        <div>
                            <button class="btn btn-success btn-lg" role="button" id="startRecord"
                                onclick="startAudioRecord()">Start
                                recording</button>
                            <button class="btn btn-danger btn-lg" role="button" id="stopRecord" disabled
                                onclick="stopAudioRecord()">End
                                recording</button>
                        </div>
                        <hr>
                        <ol id="recordingsList"></ol>
                        <br>
                        <form action="/predict" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" accept=".wav">
                        <input type="submit" value="Predict">
                        </form>
                        <br>
                        <h2>Result</h2>
                        <p>Detected Emotion: {{ emotion }}</p>
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
        </div>
    </div>
</body>
</html>
